<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-login">
                    <input type="email" placeholder="Telefone, nome de usuário ou email" class="mt-4"><br>
                    <input type="password" placeholder="Senha" class="mt-2"> 
                </div>
                <a href="#" class="instagram-login mt-3 btn-lg btn-block w-75 text-center">Entrar</a>
                <div class="not-account mt-3">ou</div>
                <a href="#" class="instagram-logout">Entrar com o Facebook</a>
                <a href="#" class="not-account mt-4">Esqueceu a senha?</a>

            </div>
            <div class="group mt-2">
                <p class="">Não tem uma conta? <a href="cadastro.html" class="instagram-logout">Cadastre-se</a></p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
